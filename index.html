<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>FFC:Survey Form</title>
 <!-- Google Fonts --> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="styles.css" />

<link rel="icon" href="./Image/Green and White Tea and Cakes Logo.png">
    </head>
    <body>
   <!--

            <img src="./Image/a-writing-on-the-wall-3627937.jpg" alt="background-image-2" style="width: 100%">
-->
            <div class="heading">
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description"><i>Thank you for taking the time to help us improve the platform</p></i>
            </div>




<div class="container">
  <form>
    <div class="field">
        <div class="label">
    <label>Name</label>
    </div> <!--div for label -->
    <input type="text" name="name" placeholder="Enter Your Name">
    </div> <!--div for name -->

    <div class="field">
        <div class="label">
    <label>Email</label>
    </div> <!--div for "label" -->
    <input type="text" name="email" placeholder="Enter Your Email">
    </div> <!--div for field -->
    <div class="field">
<div class="label">
    <label>Age<small>(optional)</small></label>
    </div> <!--div for "label" -->
    <input id="number" type="number" placeholder="Age" name="number" min="10" max="100" required>
    </div> <!--div for field -->
    <div class="field">
        <div class="label">
    <label>Which option best describes your current role?</label>
    </div> <!--div for "label" -->
    <div class="dowpdown">
        <select >
            <option value="">Select current role</option>
            <option value="Student">Student</option>
            <option value="option">Full Time Job</option>
            <option value="option">Full Time Learner</option>
            <option value="option">Prefer Not to Say</option>
            <option value="option">Other</option>
        </select>
    </div> <!--div for "dropdown" -->
         </div> <!--div for field -->
         <div class="field">
            <div class="label">
        <label>Would you recommend freeCodeCamp to a friend?</label>
        </div> <!--div for label -->
          <div class="form-group">
       
        <input type="radio" name="Definity" name="recommend" value="Definity">
            <label for="Definity"><small>Definitely</small></label>
            
          
            </div> <!--div for "form-group" -->
            <div class="form-group">
                <input type="radio" name="Maybe" name="recommend" value="Maybe">
            <label for="Maybe"><small>Maybe</small></label>
            
            
            </div><!--div for "form-group" -->
            <div class="form-group">
                <input type="radio" name="Not Sure" name="recommend" value="Not Sure">
            <label for="Not Sure"><small>Not Sure</small></label>
            
        </div> <!--div for "form-group" -->
</div> <!--div for "field" -->
        <div class="field">
            <div class="label">
            <label>What is your favorite feature of freeCodeCamp?</label>
            </div> <!--div for "label" -->
            <select id="dowpdown">
            <option value="">Select an option</option>
            <option value="option">Challenges</option>
            <option value="option">Projects</option>
            <option value="option">Community</option>
            <option value="option">Open Source</option>
            
        </select>
        </div> <!-- div for "field" -->
        <div class="label1">
        <label>What would you like to see improved? <small>(Check all that apply)</small></label>
        </div> <!-- div for "label" -->
        <div id="checkboxes">
            <div class="form-group">
         <input type="checkbox" name="Front-end Projects" name="improved" value="Front-end Projects">
            <label for="Front-end Projects">Front-end Projects</label>
            </div> <!--div for "form-group" -->
            <div class="form-group">
            <input type="checkbox" name="improved" value="Back-end Projects">
            <label for="Back-end Projects">Back-end Projects</label>
            </div> <!--div for "form-group" -->
            <div class="form-group">
            <input type="checkbox" name="improved" value="Definity">
            <label for="Data Visualization">Data Visualization</label>
            </div> <!--div for "form-group" -->
            <div class="form-group">
               <input type="checkbox" name="improved" value="Challenges">
            <label for="Challenges">Challenges</label>
            </div> <!--div for "form-group" -->
             <div class="form-group">
            <input type="checkbox" name="improved" value="Open Source Community">
            <label for="Open Source Community">Open Source Community</label>
            </div> <!--div for "form-group" -->
             <div class="form-group">
            <input type="checkbox" name="improved" value="Gitter help rooms">
            <label for="Gitter help rooms">Gitter help rooms</label>
            </div> <!--div for "form-group" -->
            <div class="form-group">
            <input type="checkbox" name="improved" value="Videos">
            <label for="Videos">Videos</label>
            </div> <!--div for "form-group" -->
            <div class="form-group">
            <input type="checkbox" name="improved" value="City Meetups">
            <label for="City Meetups">City Meetups</label>
             </div> <!--div for "form-group" -->
             <div class="form-group">
               <input type="checkbox" name="improved" value="Wiki">
            <label for="Wiki">Wiki</label>
        </div> <!--div for "form-group" -->
         <div class="form-group">
            <input type="checkbox" name="improved" value="Forum">
            <label for="Forum">Forum</label>
             </div> <!--div for "form-group" -->
             <div class="form-group1">
            <input type="checkbox" name="improved" value="Additional Courses">
            <label for="Additional Courses">Additional Courses</label>
            </div> <!--div for "form-group1" --> 
        
            
            
            <div class="field">
                <div class="label1">
    <label>Any comments or suggestions?</label>
    </div> <!--div for "label" -->
    <textarea name="message" rows="6" cols="15" placeholder="Enter your comment here...">
      
    </textarea>
  </div> <!--div for "field" -->
    <button id="button" type="submit">Submit</button>
  </form>

</div>









</body>
</html>
